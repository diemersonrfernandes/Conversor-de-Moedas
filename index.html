<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./conversor.css">
    <meta name="author" content="Diemerson Rodrigues">
</head>

<body>



    <main class="pai">

        <div class="logo">
            <img src="logo.gif" class="logo-tipo">
        </div>


        <article class="caixa-principal">
            <label class="caixa-maior">
                Converter <b>de</b>
                <select>
                    <option value="" class="real">R$ Real Brasileiro</option>
                </select>
            </label>
            <label class="caixa-maior">
                Converter <b>para</b>
                <select class="mudar">
                    <option value="dolar">US$ Dólar Americano</option>
                    <option value="euro">Є Euro</option>
                </select>
            </label>
            <div class="label-div">
                Valor
            </div>
            <input type="text" class="input-valor-digitado" placeholder="R$10.000,00">
            <button class="botao-converter-valor">Converter</button>
            <button onclick="limparCampos()">Limpar</button>

            <div class="caixa-div-final">
                <img src="brasil 2.png" class="brasil">
                <p class="real"> Real </p> 
                <p class="valor-convertido1">R$ 0.0</p>

                <img src="Vector.png" class="vetor">

                

                <div class="caixa-div-final">
                    <img src="usa.png" class="usa">
                    <p class="dolar-americano">Dólar Americano</p>
                </div>
                <p class="valor-convertido2">$ 0.0</p>
            </div>
        </article>

    </main>

</body>
<script src="./conversor.js"></script>

</html>
